<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.MiniGame</title>
    <link rel="stylesheet" href="./style.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- 배경 이미지 -->
    <img src="./assets/Hills_Layer_01.png" id="bg1-img" class="asset-img">
    <img src="./assets/Hills_Layer_02.png" id="bg2-img" class="asset-img">
    <img src="./assets/Hills_Layer_03.png" id="bg3-img" class="asset-img">
    <img src="./assets/Hills_Layer_04.png" id="bg4-img" class="asset-img">
    <img src="./assets/Hills_Layer_05.png" id="bg5-img" class="asset-img">
    <img src="./assets/Hills_Layer_06.png" id="bg6-img" class="asset-img">
    <!-- 벽 이미지 -->
    <img src="./assets/wall.png" id="wall-img" class="asset-img">
    <!-- 플레이어 이미지 -->
    <img src="./assets/bird.png" id="bird-img" class="asset-img">
    <!-- 코인 이미지 -->
    <img src="./assets/coin.png" id="coin-img" class="asset-img">
    <main>
        <!-- 대기 화면 -->
        <section class="ready-screen">
            <!-- 타이틀 -->
            <img src="./assets/title.png" class="title-img" alt="미니 게임">
            <!-- 플레이 버튼 이미지 -->
            <svg xmlns="http://www.w3.org/2000/svg" class="play-img" viewBox="0 -960 960 960">
                <path d="m426-330 195-125q14-9 14-25t-14-25L426-630q-15-10-30.5-1.5T380-605v250q0 18 15.5 26.5T426-330Zm54 250q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
            </svg>
        </section>
        <!-- 종료 화면 -->
        <section class="finish-screen">
            <!-- 총 이동 거리 -->
            <div class="distance">0m</div>
            <!-- 총 획득 코인수 -->
            <div class="coin">0 coin</div>
            <!-- 리플레이 버튼 이미지 -->
            <svg xmlns="http://www.w3.org/2000/svg" class="replay-img" viewBox="0 -960 960 960">
                <path d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440q0-17 11.5-28.5T160-480q17 0 28.5 11.5T200-440q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l34 34q12 12 11.5 28T508-630q-12 12-28.5 12.5T451-629L348-732q-12-12-12-28t12-28l103-103q12-12 28.5-11.5T508-890q11 12 11.5 28T508-834l-34 34h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z"/>
            </svg>
        </section>
        <!-- 캔버스 -->
        <canvas></canvas>
    </main>
</body>
<script type="module" src="./index.js"></script>
</html>
