                            <a href="#">Bara's Portfolio</a>

                        <p class="header__logo__motto">Better ever than never</p>
                    </section>
                    <!-- 메뉴 -->
                    <nav class="navigation">
                        <ul class="navigation__menu">
                            <li class="navigation__menu__item">
                                <a href="#" class="navigation__link">WORKS</a>

                            <li class="navigation__menu__item">
                                <a href="#" class="navigation__link">CONTACT</a>
                            </li>
                        </ul>

                </div>
            </header>

            <main class="main">
                <div class="container">

                    <section class="main__content content01">

                        <div>Shoot for the moon. It will be a star even if it misses.</div>

                    </section>
                    <!-- 섹션2 : 상세 자기소개 -->
                    <section class="main__content content02">
                        <h2>ABOUT Bara</h2>
                        
                    </section>
                    <!-- 섹션3 : 스킬 소개 -->
                    <section class="main__content content03">
                        <h2>Experience</h2>
                    </section>
                </div>
            </main>
            <!-- 하단 영역 -->
            <footer class="footer">
                <div class="container">
                    <section class="footer__content">
                        <div></div>
                        <p class="footer__info">
                            Made by Bara
                            © Bara 2023
                        </p>
                    </section>
                </div>
                <section class="footer__fun-box"></section>
            </footer>
        </div>
        <!-- 화면 분할 : 오른쪽 영역 -->
        <div class="container-right">
            <section class="works__content">
